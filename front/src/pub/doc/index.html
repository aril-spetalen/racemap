      <style>
form {
    /* Center the form on the page */
    margin: 0 auto;
    width: 400px;
    /* Form outline */
    padding: 1em;
    border: 1px solid #CCC;
    border-radius: 1em;
}

ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

form li + li {
    margin-top: 1em;
}

label {
    /* Uniform size & alignment */
    display: inline-block;
    width: 90px;
    text-align: right;
}

input, 
textarea {
    /* To make sure that all text fields have the same font settings
       By default, textareas have a monospace font */
    font: 1em sans-serif;

    /* Uniform text field size */
    width: 300px;
    box-sizing: border-box;

    /* Match form field borders */
    border: 1px solid #999;
}

input:focus, 
textarea:focus {
    /* Additional highlight for focused elements */
    border-color: #000;
}

textarea {
    /* Align multiline text fields with their labels */
    vertical-align: top;

    /* Provide space to type some text */
    height: 5em;
}

.button {
    /* Align buttons with the text fields */
    padding-left: 90px; /* same size as the label elements */
}

button {
    /* This extra margin represent roughly the same space as the space
       between the labels and their text fields */
    margin-left: .5em;
}

#map {
    /* Center the map on the page */
    /* TODO: find out how to set width and height in a good way */
    margin: 0 auto;
    width: 100%;
    height: 400px;
    /* Outline */
    padding: 1em;
    border: 2px solid #CCC;
    border-radius: 1em;
}

      </style>

  </head>
  <body>

    <div id="map"></div>
    <script>
      // var map = L.map('map').setView([60.14, 10.25], 11);
      var map = L.map('map').setView([59.9328, 10.7558], 10);
      L.tileLayer('https://opencache.statkart.no/gatekeeper/gk/gk.open_gmaps?layers=topo4&zoom={z}&x={x}&y={y}', {
        attribution: '<a href="http://www.kartverket.no/">Kartverket</a>'
      }).addTo(map);
      var marker = L.marker([59.95, 10.7558]).addTo(map);
    </script>

    <!-- form onSubmit="return query()" -->

      </div>
      <div>
        <input type="submit" 
               value="Søk" 
               accesskey="s">
      </div>
    </form>
